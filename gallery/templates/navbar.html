<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-md  fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Espy</a>
    </div>
  </div>

       <div class="dropdown" style="padding-top: 8px; padding-right:10px; float:left;">

        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Location

        <span class="caret"></span></button>

        <ul class="dropdown-menu">
           {% for loc in location %}
          <li><a href="/location/{{ Location.name }}">{{ Location.name }}</a></li>
            {% endfor %}
        </ul>

      </div>




    <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="{% url 'search_results' %}">

              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search Image" name="image">
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i> </button>
                  </div>


              </div>


          </form>
          <!--The search form above-->
</nav>
</body>
</html>
